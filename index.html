<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skull King Punkte</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.5; /* Helligkeit anpassen */

  }
</style>

</head>

<body class="bg-gray-500 min-h-screen flex flex-col items-center p-4">

  <video autoplay loop muted id="bg-video"> 
  <source src="../Assets/2.1.mp4" type="video/mp4">
  </video>

  <!-- Setup-Bereich -->
  <div id="setup-area" class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md text-center">
    <h2 class="text-xl font-bold mb-4">Spieleranzahl</h2>
    <div id="player-count-options" class="flex flex-wrap justify-center gap-2 mb-4">

    <!-- Spielbereich -->
    <div id="game-area" class="hidden bg-white shadow-lg rounded-2xl p-4 w-full overflow-x-auto mt-4">
      <table id="game-table" class="w-full border-collapse text-sm"></table>
    </div>

    <!-- Piraten Button-->
    <div id="pirate-button-container" class="mt-4 text-center hidden">
      <button id="pirate-button"
            class="bg-red-600 rounded-full w-20 h-20 flex items-center justify-center
                    mx-auto cursor-pointer
                    shadow-[0_14px_0_0_rgba(139,0,0,1)]
                    hover:shadow-[0_12px_0_0_rgba(139,0,0,1)]
                    active:translate-y-1 active:shadow-[0_2px_0_0_rgba(139,0,0,1)]
                    transition-all duration-150 overflow-hidden relative">
            <img src=".\Assets\SkullKing.PNG" alt="Pirate"
            class="absolute inset-0 w-full h-full object-cover rounded-full">
      </button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
